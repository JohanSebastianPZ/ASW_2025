<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			document.cookie = "usuario = Sebastian";
			document.cookie = "idioma = es";
			document.cookie = "tema = oscuro";
			console.log(document.cookie);

			let arrayCookies = document.cookie.split(";");

			for (let cookie of arrayCookies) {
				console.log(cookie);
				let temp = cookie.split("=");
				let nomCookie = temp[0];
				let valorCookie = temp[1];
				console.log(`Nombre de la cookie: ${nomCookie}; valor de la cookie: ${valorCookie}`);
			}

		</script>
	</body>
</html>
